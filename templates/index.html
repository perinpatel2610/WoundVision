<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wound Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }

        input[type="file"],
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸ©¹ Wound Healing Prediction</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" action="/analyze">
            <label for="file">Upload Wound Image:</label>
            <input type="file" name="file" id="file" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="diabetes_status">Diabetes Status (0 = No, 1 = Yes):</label>
            <input type="number" name="diabetes_status" id="diabetes_status" min="0" max="1" required>

            <button type="submit">Analyze</button>
        </form>
    </div>

</body>
</html>
